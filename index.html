<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- timeblock start -->
    <!-- ToDo "Ask why I need to use a mix of pr-2 and pr-3 to get the screen left edge of hour span line up"-->
    
    <div class="container">
      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-3">9AM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="9">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="9btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-2">10AM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="10">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="10btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-2">11AM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="11">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="11btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-2">12PM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="12">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="12btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-3">1PM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="1">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="1btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-3">2PM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="2">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="2btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-3">3PM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="3">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="3btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-3">4PM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="4">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="4btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-prepend">
          <span class="hour pr-3">5PM</span>
        </div>
          <input type="text" class=" description form-control h-100" id="5">
          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="5btn"><i class="far fa-save p-3"></i></button>
          </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
